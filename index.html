<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <title>Assignment - Data Visualization</title>
</head>

<body>
  <h1>5 Day Weather Forecast</h1>
  <div class="container">
    <div class="graph">
      <form action="#">
        <div>
          <label for="min">Minimum number:</label>
          <input type="number" id="min" name="min" min="0" step="1" required autofocus>
          <label for="max">Maximum number:</label>
          <input type="number" id="max" name="max" max="120" step="1" required>
        </div>
        <button id="showGraphBtn">Show graph</button>
      </form>
    </div>

    <canvas></canvas>

    <p class="average" id="average"></p>
  </div>
  <script src="js/script.js" defer></script>
</body>

</html>
